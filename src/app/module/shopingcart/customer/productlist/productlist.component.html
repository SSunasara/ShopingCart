<div class="container-fluid d-flex flex-wrap">
  <div class="d-flex  card m-3" style="width: 18rem;height: 34rem;" *ngFor="let p of products">
      <img class="card-img-top" src="{{ p.Image | imagenotfound }}" alt="Card image cap" height="auto" width="auto">
      <div class="card-body" style="position: absolute;bottom: 0;">
        <h5 class="card-title">{{ p.ProdName }}</h5>
        <p class="card-text">{{ p.Price | currency:'INR'}}</p>
        <a routerLink="/customer/detail/{{p.id}}" class="btn btn-primary">View Detail</a>
        <a class="btn btn-warning ml-3" (click)="addToCart(p)">Add To Cart</a>
      </div>
  </div>
</div>
